{% load static %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MEDUSA | Dashboard</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!--   <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet"> -->

    <!-- Toastr style -->
    <link href="{% static "css/plugins/toastr/toastr.min.css" %}" rel="stylesheet">

    <!-- Gritter -->
    <link href="{% static "js/plugins/gritter/jquery.gritter.css" %}" rel="stylesheet">

    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/b-print-1.6.1/sc-2.0.1/sl-1.3.1/datatables.min.css"/>

    {% block header %}
    {% endblock %}


</head>

<body>
<div id="wrapper">
    <!-- side nav -->
    {% include 'sidenav.html' %}
    <!-- end side nav -->

    <div id="page-wrapper" class="gray-bg dashbard-1">

        {% include 'navbar.html' %}

        {% block subheader %}{% endblock %}

        {% block contents %}{% endblock %}


        {% include 'page_footer.html' %}
    </div>


</div> <!-- end wrapper -->

<div class="modal fade" id="modal-base" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modal-outer">
        <div class="modal-content">
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% block extra_js %}
{% endblock %}
</body>
</html>
