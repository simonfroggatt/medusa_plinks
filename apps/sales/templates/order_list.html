{% extends 'base.html' %}
{% load static %}

       {% block subheader %}
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Orders</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Orders</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        {% endblock %}

        {% block contents %}

            <div class="wrapper wrapper-content {{ content_class }}">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-content">
                                <table id="table_orders_list" class="table table-hover table-striped table-bordered table-sm"
                                       style="width:100%">
                                    <thead>
                                    <tr>
                                        <th class="col-2">OrderID</th>
                                        <th class="col-2">Date</th>
                                        <th class="col-3">Company</th>
                                        <th class="col-4"Contact</th>
                                        <th class="col-1">Shipping</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}

} );

{% endblock %}
