{% extends 'base.html' %}
{% load static %}

       {% block subheader %}
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Product Catalogue List</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Product list</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        {% endblock %}

        {% block contents %}

            <div class="wrapper wrapper-content {{ content_class }}">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-content">
                                <table id="product_list_test" class="table table-hover table-striped table-bordered table-sm"
                                       style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Model</th>
                                        <th>Name</th>
                                        <th>Desc</th>
                                        <th>Image Path</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
{% block extra_js %}
<script>

$(document).ready(function() {
    $('#product_list_test').DataTable( {
        "processing" : true,
        "lengthMenu" : [[10,25,50,100,-1], [10,25,50,100,"All"]],
        "pageLength": 25,
        "autoWidth": false,
        "ajax": {
                 "processing": true,
                 "url": "/products/json_product_data?list_type={{ product_list_type }}",
                 "dataSrc": "product_data",
             },
        "deferRender": true,
        columns: [
            {data: 0},
            {data: 1},
            {data: 2},
            {data: 3},
            {data: null,
                className: "center",
                render: function ( data, type, row ) {
                    // Combine the first and last names into a single table field
                    return '<img height="30" class="rounded mx-auto d-block " src="{% static "images/"  %}' + data[4] +'">';
                }
            },
            {data: null,
                className: "center",
                render: function ( data, type, row ) {
                    // Combine the first and last names into a single table field
                    return '<a href="/products/details/' + data[0] + '"><i class="fas fa-edit"></i></a>';
                }
            },



        ]

    } );
} );



</script>
{% endblock %}
